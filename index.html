<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモ ログイン/サインアップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- reCAPTCHA APIスクリプト -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* :root と @media (prefers-color-scheme: dark) の定義は前回と同じなので省略しません */
        :root {
            --primary-color: #007bff;
            --page-bg: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #212529;
            --secondary-text-color: #6c757d;
            --border-color: #ced4da;
            --input-bg: #ffffff;
            --button-text-color: #ffffff;
            --toggle-button-border: #ddd;
            --toggle-button-text: var(--secondary-text-color);
            --toggle-button-hover-bg: #e9ecef;
            --toggle-button-active-bg: var(--primary-color);
            --toggle-button-active-text: var(--button-text-color);
            --submit-button-bg: var(--primary-color);
            --submit-button-hover-bg: #0056b3;
            --submit-button-text: var(--button-text-color);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --focus-shadow-color: rgba(0, 123, 255, 0.25);
            --success-bg: #e6ffed;
            --success-border: #b8e6c3;
            --success-text: #28a745;
            --error-text-color: #dc3545; /* エラーメッセージ用 */
            --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            --border-radius: 8px;
            --loader-color: #007bff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0d6efd;
                --page-bg: #121212;
                --container-bg: #1e1e1e;
                --text-color: #e9ecef;
                --secondary-text-color: #adb5bd;
                --border-color: #495057;
                --input-bg: #2b2b2b;
                --toggle-button-border: #495057;
                --toggle-button-hover-bg: #343a40;
                --submit-button-hover-bg: #0a58ca;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --focus-shadow-color: rgba(13, 110, 253, 0.35);
                --success-bg: #0f5132;
                --success-border: #146c43;
                --success-text: #75b798;
                --error-text-color: #f8d7da; /* ダークモードのエラー文字 */
                --loader-color: #1a73e8;
            }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--page-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeInPage 0.8s ease-out forwards;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* スピナーを重ねるための基準 */
            overflow: hidden; /* スピナーが角丸からはみ出ないように */
        }

        @keyframes fadeInContent {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .toggle-buttons {
            display: flex;
            margin-bottom: 25px;
            border: 1px solid var(--toggle-button-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .toggle-buttons button {
            flex: 1;
            padding: 12px;
            background-color: var(--container-bg);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--toggle-button-text);
            font-family: var(--font-family);
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
        }

        .toggle-buttons button:first-child {
            border-right: 1px solid var(--toggle-button-border);
            transition: border-color 0.3s ease;
        }
        
        .toggle-buttons button.active {
            background-color: var(--toggle-button-active-bg);
            color: var(--toggle-button-active-text);
        }

        .toggle-buttons button:not(.active):hover {
            background-color: var(--toggle-button-hover-bg);
        }

        h2 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 500;
            font-family: var(--font-family);
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text-color);
            font-weight: 500;
            font-size: 14px;
            font-family: var(--font-family);
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 16px;
            font-family: var(--font-family);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem var(--focus-shadow-color);
            outline: none;
        }

        .g-recaptcha-container {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .recaptcha-error-message {
            display: none;
            color: var(--error-text-color);
            font-size: 12px;
            margin-top: 5px;
            width: 100%;
            text-align: center;
            transition: color 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--submit-button-bg);
            color: var(--submit-button-text);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            font-family: var(--font-family);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--submit-button-hover-bg);
        }

        .disclaimer {
            font-size: 12px;
            color: var(--secondary-text-color);
            margin-top: 20px;
            line-height: 1.6;
            font-family: var(--font-family);
            transition: color 0.3s ease;
        }

        .success-message {
            margin-top: 20px;
            padding: 12px;
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
            border-radius: var(--border-radius);
            opacity: 0;
            display: none;
            font-weight: 500;
            font-family: var(--font-family);
            transition: opacity 0.5s ease-in-out, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .success-message.show {
            display: block;
            opacity: 1;
        }
        
        .fade-in-item {
            opacity: 0;
            animation-name: fadeInContent;
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        /* === ローディングスピナーのスタイル ここから === */
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明の背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loader-container.show {
            opacity: 1;
            visibility: visible;
        }

        @media (prefers-color-scheme: dark) {
            .loader-container {
                background-color: rgba(30, 30, 30, 0.7); /* ダークモード用の半透明背景 */
            }
        }

        .loader {
            width: 60px; /* サイズを調整 */
            height: 60px;
            animation: rotate 1s linear infinite;
            transform-origin: center center;
        }

        .loader .path {
            stroke: var(--loader-color);
            stroke-linecap: round;
            stroke-dasharray: 89 150;
            stroke-dashoffset: 0;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        /* === ローディングスピナーのスタイル ここまで === */

    </style>
</head>
<body>

    <div class="container fade-in-item" style="animation-delay: 0.1s;">
        <!-- ローディングスピナーを追加 -->
        <div id="loaderContainer" class="loader-container">
            <svg class="loader" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="2.5"></circle>
            </svg>
        </div>

        <div class="toggle-buttons fade-in-item" style="animation-delay: 0.3s;">
            <button id="loginToggle" class="active">ログイン</button>
            <button id="signupToggle">サインアップ</button>
        </div>

        <h2 id="formTitle" class="fade-in-item" style="animation-delay: 0.4s;">ログイン</h2>

        <form id="authForm">
            <div class="form-group fade-in-item" style="animation-delay: 0.5s;">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group fade-in-item" style="animation-delay: 0.6s;">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="g-recaptcha-container fade-in-item" style="animation-delay: 0.65s;">
                <div class="g-recaptcha" data-sitekey="6Lf_hz4rAAAAAMLfawjLSSH0qRJyCnOnX9OuJBtR"></div>
                <div id="recaptchaError" class="recaptcha-error-message">reCAPTCHAをチェックしてください。</div>
            </div>

            <button type="submit" id="submitButton" class="submit-btn fade-in-item" style="animation-delay: 0.7s;">ログイン</button>
        </form>

        <p class="disclaimer fade-in-item" style="animation-delay: 0.8s;">
            このサイトはデモなので、サーバーにメールアドレス、パスワードは送られません。ご安心ください。<br>
            reCAPTCHAはボット対策のためのデモ機能です。(実際の検証はサーバーサイドで行われます)
        </p>

        <div id="successMessage" class="success-message">
            <!-- メッセージはJSで設定 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const formTitle = document.getElementById('formTitle');
            const submitButton = document.getElementById('submitButton');
            const authForm = document.getElementById('authForm');
            const successMessage = document.getElementById('successMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const recaptchaError = document.getElementById('recaptchaError');
            const loaderContainer = document.getElementById('loaderContainer'); // スピナーのコンテナを取得

            let currentMode = 'login'; 

            function updateFormMode() {
                if (currentMode === 'login') {
                    formTitle.textContent = 'ログイン';
                    submitButton.textContent = 'ログイン';
                    loginToggle.classList.add('active');
                    signupToggle.classList.remove('active');
                } else {
                    formTitle.textContent = 'サインアップ';
                    submitButton.textContent = 'サインアップ';
                    signupToggle.classList.add('active');
                    loginToggle.classList.remove('active');
                }
                authForm.reset();
                if (typeof grecaptcha !== 'undefined' && grecaptcha.reset) {
                    try {
                        grecaptcha.reset();
                    } catch (e) {
                        console.warn("reCAPTCHA reset failed, widget might not be ready.");
                    }
                }
                recaptchaError.style.display = 'none';
                successMessage.classList.remove('show');
                successMessage.style.display = 'none'; 
                emailInput.disabled = false;
                passwordInput.disabled = false;
                submitButton.disabled = false;
                loaderContainer.classList.remove('show'); // フォーム切り替え時にスピナーを非表示
            }

            loginToggle.addEventListener('click', () => {
                if (currentMode !== 'login') {
                    currentMode = 'login';
                    updateFormMode();
                }
            });

            signupToggle.addEventListener('click', () => {
                if (currentMode !== 'signup') {
                    currentMode = 'signup';
                    updateFormMode();
                }
            });

            authForm.addEventListener('submit', (event) => {
                event.preventDefault(); 

                const email = emailInput.value;
                const password = passwordInput.value;
                const recaptchaResponse = (typeof grecaptcha !== 'undefined') ? grecaptcha.getResponse() : 'test_mode_no_grecaptcha';

                recaptchaError.style.display = 'none';

                if (!email || !password) {
                    alert('メールアドレスとパスワードを入力してください。');
                    return;
                }
                if (!email.includes('@')) {
                     alert('有効なメールアドレスを入力してください。');
                    return;
                }
                if (typeof grecaptcha !== 'undefined' && recaptchaResponse.length === 0) {
                    recaptchaError.style.display = 'block';
                    return;
                }
                
                // --- ローディング処理 ---
                loaderContainer.classList.add('show'); // スピナーを表示
                emailInput.disabled = true;
                passwordInput.disabled = true;
                submitButton.disabled = true;


                // サーバー通信をシミュレート
                setTimeout(() => {
                    loaderContainer.classList.remove('show'); // スピナーを非表示

                    let messageText = '';
                    if (currentMode === 'login') {
                        messageText = 'ログインが完了しました！';
                    } else {
                        messageText = 'サインアップが完了しました！';
                    }
                    
                    successMessage.textContent = messageText;
                    successMessage.style.display = 'block'; 
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => { 
                             successMessage.classList.add('show');
                        });
                    });

                    // フォームフィールドとボタンは無効のままにする
                }, 1500); // 1.5秒の遅延
            });

            updateFormMode();
        });
    </script>

</body>
</html>
